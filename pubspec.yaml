name: nutria
description: A new Flutter project.

publish_to: 'none'

version: 1.1.0+2

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  bloc:
  flutter_bloc:
  hydrated_bloc: ^9.1.0
  google_nav_bar: ^5.0.6
  meta:
  dio: ^5.1.1
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  google_sign_in: ^6.1.3
  path_provider: ^2.0.14
  image_picker: ^0.8.7+5
  camera: ^0.10.5+2
  either_option: ^2.0.0
  http: ^0.13.5
  image_cropper: ^4.0.1
  flutter_spinkit: ^5.1.0
  animated_text_kit: ^4.2.2
  floating_draggable_widget: ^2.1.2
  cloud_firestore: ^4.8.1
  flutter_staggered_grid_view: ^0.6.2
  lottie: ^2.3.2
  cached_network_image: ^3.2.3
  basic_utils:
  sign_in_with_apple: ^5.0.0
  intl:
  shared_preferences: ^2.2.0
  equatable: ^2.0.5
  connectivity_plus: ^2.3.0
  ionicons: ^0.2.2
  flutter_dotenv:


flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/
    - .env

  fonts:
    - family: GT Maru
      fonts:
        - asset: assets/fonts/GT-Maru-Mono.ttf
